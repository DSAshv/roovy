<div class="editAlbum">
    <form method="POST" action="{{ url_for('editAlbum', album_id=album.album_id) }}">
        {{ csrf_token }}

        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ album.name }}" required>
        </div>

        <div>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" value="{{ album.genre }}" required>
        </div>

        <div>
            <label for="artist">Artist:</label>
            <input type="text" id="artist" name="artist" value="{{ album.artist }}" required>
        </div>

        <div>
            <label for="thumbnail_path">Thumbnail Path:</label>
            <input type="text" id="thumbnail_path" name="thumbnail_path" value="{{ album.thumbnail_path }}" required>
        </div>

        <div>
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="flagged" {% if album.status==
                'flagged' %}selected{% endif %}>Flagged</option>
                <option value="blocked" {% if album.status==
                'blocked' %}selected{% endif %}>Blocked</option>
                <option value="live" {% if album.status==
                'live' %}selected{% endif %}>Live</option>
            </select>
        </div>

        <div>
            <button type="submit">Update Album</button>
        </div>
    </form>

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</div>

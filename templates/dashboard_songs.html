<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Details</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        select {
            padding: 5px;
        }
    </style>
</head>
<body>

<h2>Song Details</h2>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Created On</th>
        <th>Status</th>
        <th>Ratings</th>
        <th>Album Name</th>
        <th>Artist Name</th>
        <th>Genre</th>
    </tr>
    </thead>
    <tbody>
    {% for song in all_songs %}
    <tr>

        <td>{{ song.name }}</td>
        <td>{{ song.created_on }}</td>
        <td>
            <form action="/edit_song_status" method="post">
                <input type="hidden" name="song_id" value="{{ song.song_id }}">
                <select name="new_status">
                    <option value="flagged" {% if song.status==
                    'flagged' %}selected{% endif %}>Flagged</option>
                    <option value="blocked" {% if song.status==
                    'blocked' %}selected{% endif %}>Blocked</option>
                    <option value="live" {% if song.status==
                    'live' %}selected{% endif %}>Live</option>
                </select>
                <button type="submit">Update Status</button>
            </form>
        </td>


        <td>{{ song.ratings }}</td>
        <td>{{ song.album_name }}</td>
        <td>{{ song.artist_name }}</td>
        <td>{{ song.genre }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
